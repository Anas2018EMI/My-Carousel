<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="carousel">
      <div class="carousel-button">
        <button id="left" class="arrow">⇦</button>
      </div>
      <div class="slides">
        <ul>
          <li class="">
            <img src="https://en.js.cx/carousel/1.png" />
          </li>
          <li class="">
            <img src="https://en.js.cx/carousel/2.png" />
          </li>
          <li class="">
            <img src="https://en.js.cx/carousel/3.png" />
          </li>
          <li class="">
            <img src="https://en.js.cx/carousel/4.png" />
          </li>
          <li class="">
            <img src="https://en.js.cx/carousel/5.png" />
          </li>
          <li class="">
            <img src="https://en.js.cx/carousel/6.png" />
          </li>
          <li class="">
            <img src="https://en.js.cx/carousel/7.png" />
          </li>
          <li class="">
            <img src="https://en.js.cx/carousel/8.png" />
          </li>
          <li class="">
            <img src="https://en.js.cx/carousel/9.png" />
          </li>
          <li class="">
            <img src="https://en.js.cx/carousel/10.png" />
          </li>
        </ul>
      </div>
      <div class="carousel-button">
        <button id="right" class="arrow">⇨</button>
      </div>
    </div>

    <script>
      let width = 130,
        count = 3;
      let allListItems = document.querySelectorAll("li");
      let list = document.querySelector("ul");
      let currentPosition = 0; // Tracks the current horizontal position

      right.onclick = function (event) {
        let newPosition = currentPosition - width * count;
        const maxPosition = -width * (allListItems.length - count);
        console.log("newPosition: " + newPosition);
        console.log("maxPosition: " + maxPosition);

        if (newPosition < maxPosition) {
          newPosition = maxPosition;
        }
        list.style.transform = `translateX(${newPosition}px)`;
        currentPosition = newPosition;
        console.log("currentPosition: " + currentPosition);
      };

      left.onclick = function (event) {
        let newPosition = currentPosition + width * count;
        console.log("newPosition: " + newPosition);
        if (newPosition > 0) {
          newPosition = 0;
        }
        list.style.transform = `translateX(${newPosition}px)`;
        currentPosition = newPosition;
        console.log("currentPosition: " + currentPosition);
      };
    </script>
  </body>
</html>
